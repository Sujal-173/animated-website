<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
 <div class="container">
    <h1>BMI CALCULATOR</h1>
     <form>
       <span class="subheading">Height in cm : <input type="text" id="height"></span> <br>
       <span class="subheading">weight in kg : <input type="text" id="weight"></span>
       <button>Calculate</button>
       <div id="results"></div>
         <div id="weight-guid">
           <h3>BMI WEIGHT GUIDE</h3>
           <p>Under weight = less than 18.6</p>
           <p>Normal weight = 18.6 to 24.9</p>
           <p>Over weight = Greater then</p>
        </div> 
        <h2 id="display">you are</h2>   
     </form>
 </div>
 <script src="script.js"></script>
</body>
</html>
