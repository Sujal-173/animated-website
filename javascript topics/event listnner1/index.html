<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
             margin: 15px;
        }
        .card{
            display: inline-block;
            max-width: 300px;
            border: 1px solid black;
            margin-top: 40px;
            margin-left: 20px;
            border-radius: 10px;
            padding: 20px;

        }
        .profile{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: grey;
            margin-bottom: 7px;
            overflow: hidden;
        }
        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card p{
            font-size: 12px;
            margin: 5px;
        }
        .card h3,h5{
            margin: 3px;
        }
    </style>
</head>
<body>
<div id="main">
    <form action="">
        <input type="text" placeholder="name">
        <input type="text" placeholder="age">
        <input type="text" placeholder="email">
        <input type="text" placeholder="profile pic">
        <input type="submit">
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
