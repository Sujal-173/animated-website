<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <header class="topbar">
        <h1><u>Image Gallery</u></h1>
        <div class="controls">
            <div class="filters">
                <button class="filter-btn" data-filter="All">All</button>
                <button class="filter-btn" data-filter="Nature">Nature</button>
                <button class="filter-btn" data-filter="People">People</button>
                <button class="filter-btn" data-filter="City">City</button>
                <div class="effect">
                    <div class="filter-select-wrap"></div>
                    <select id="sel-effect">
                        <option selected disabled>Select filter</option>
                        <option value="normal" class="effect-btn">Normal</option>
                        <option value="grayscale" class="effect-btn">Grayscale</option>
                        <option value="sepia" class="effect-btn">Sepia</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="gallery" id="gallery">
            <div class="gallery-item" data-index="0" data-category="nature">
                <img src="https://picsum.photos/id/1015/800/600" alt="Nature 1" />
            </div>
            <div class="gallery-item" data-index="1" data-category="nature">
                <img src="https://picsum.photos/id/1016/800/600" alt="Nature 2" />
            </div>
            <div class="gallery-item" data-index="2" data-category="nature">
                <img src="https://picsum.photos/id/1020/800/600" alt="Nature 3" />
            </div>

            </div>
            <div class="gallery-item" data-index="3" data-category="city">

    </main>
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-prev" aria-label="Previous">&#10094;</button>
        <img class="lightbox-img" id="lightbox-img" alt="" />
        <button class="lightbox-next" aria-label="Next">&#10095;</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
