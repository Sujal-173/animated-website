<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Simmon Game</h1>
    <h2>press any key to start the Game</h2>
    <h3>Scrore - </h3>
    <h3 class="highScore">Hightest Score - </h3>
    <button id="reset">Reset highScore</button>
    <div class="btn-container">
        <div class="top">
            <div class="btn red" id="red" type="button" >1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="bottom">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn blue" id="blue" type="button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
