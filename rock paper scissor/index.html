<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper & scissore</title>
  </head>
  <body>
    <h1>Rock Paper & Scissors</h1>
    <div class="choices">
      <div id="rock" class="choice">
        <img
          src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png"
          alt="Rock"
        />Rock
      </div>
      <div id="paper" class="choice">
        <img
          src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper2.png"
          alt="Paper"
        />Paper
      </div>
      <div id="scissor" class="choice">
        <img
          src="https://joa-d.github.io/Rock-Paper-Scissor-GSG/image/scissor.png"
          alt="scissore"
        />scissore
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p>you</p>
        <p id="you-score">0</p>
      </div>
      <div class="score">
        <p>computer</p>
        <p id="computer-score">0</p>
      </div>
      <div class="score">
        <p>Draw</p>
        <p id="draw">0</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
