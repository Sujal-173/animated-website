<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-msg">
            <h1>welcome to Tic-tac-toe</h1>
            <h2 class="msg">winner</h2>
            <button class="start">Start</button>
        </div>
        <h1>Tic-tac-toe</h1>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">Restart</button>
        <div class="score">
            <div class="playerOne">
                <p>Player : "O"</p>
                <p id="fir-score">0</p>
            </div>
            <div class="playerTwo">
                <p>Player : "X"</p>
                <p id="sec-score">0</p>
            </div>
        </div>
    </div>
    <script src="scrpt.js"></script>
</body>
</html>
